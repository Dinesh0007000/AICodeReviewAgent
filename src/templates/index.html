<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Agent</title>
    <!-- Link to favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>AI Code Review Agent</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="codebase">Upload Codebase (ZIP):</label>
        <input type="file" id="codebase" name="codebase" accept=".zip" required><br><br>

        <h3>Priority Settings</h3>
        <label for="security_priority">Security Priority (1-5):</label>
        <input type="number" id="security_priority" name="security_priority" min="1" max="5" value="1"><br>
        <label for="performance_priority">Performance Priority (1-5):</label>
        <input type="number" id="performance_priority" name="performance_priority" min="1" max="5" value="1"><br>
        <label for="readability_priority">Readability Priority (1-5):</label>
        <input type="number" id="readability_priority" name="readability_priority" min="1" max="5" value="1"><br><br>

        <h3>Style Preferences</h3>
        <label for="line_length_python">Python Line Length:</label>
        <input type="number" id="line_length_python" name="line_length_python" value="88"><br>
        <label for="line_length_js">JavaScript Print Width:</label>
        <input type="number" id="line_length_js" name="line_length_js" value="80"><br>
        <label for="line_length_java">Java Max Line Length:</label>
        <input type="number" id="line_length_java" name="line_length_java" value="100"><br><br>

        <label for="exclude">Exclude Directories (comma-separated):</label>
        <input type="text" id="exclude" name="exclude" placeholder="node_modules/,dist/"><br><br>

        <label for="aggressiveness">Aggressiveness:</label>
        <select id="aggressiveness" name="aggressiveness">
            <option value="conservative">Conservative</option>
            <option value="moderate" selected>Moderate</option>
            <option value="aggressive">Aggressive</option>
        </select><br><br>

        <input type="submit" value="Analyze and Improve">
    </form>
</body>
</html>
